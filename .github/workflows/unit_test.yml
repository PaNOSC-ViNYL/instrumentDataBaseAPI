name: instrument database API unit tests on ubuntu

on: [push]

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        mcstas-version: [2.7]
    runs-on: ubuntu-latest
    env:
      MCSTAS: /usr/share/mcstas/${{ matrix.mcstas-version }}
      
    steps:
      - name: Temporary developer checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH }}
          path: instrumentDataBaseAPI
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
              
      - name: Install dependencies
        run: |
          cd instrumentDataBaseAPI
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
          pip install -e .

      - name: Install McStas
        run: |
          cd /etc/apt/sources.list.d
          sudo wget http://packages.mccode.org/debian/mccode.list
          sudo apt-get update
          sudo apt-get install mcstas-suite-python mcstas-${{ matrix.mcstas-version }}

      - name: Mcstas environment
        run: |
          ls /usr/share/mcstas/

          /usr/bin/env
          echo "MCSTAS: $MCSTAS"
          echo "MCSTAS_PATH: $MCSTAS_PATH"
          
      - name: Show file structure
        run: tree .

      - name: Run unit tests
        run: |
          /usr/share/mcstas/${{ matrix.mcstas-version }}/environment
          python -m pytest instrumentDataBaseAPI/tests/
